<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="results grid-flow" data-spacing="large">
        <h1 class="title">Your Result</h1>

        <p class="result-score"><span>76</span> of 100</p>

        <div class="grid-flow">
          <p class="rank">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary grid-flow" data-spacing="large">
        <h1 class="title">Summary</h1>

        <div class="grid-flow">
          <div class="summary-item" data-color-value="primary-1">

            <div class="flex-group">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <h2 class="item-title">Reaction</h2>
            </div>

            <p class="summary-score"><span>80</span> / 100</p>

          </div>

          <div class="summary-item" data-color-value="primary-2">

            <div class="flex-group">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <h2 class="item-title">Memory</h2>
            </div>

            <p class="summary-score"><span>92</span> / 100</p>

          </div>
          <div class="summary-item" data-color-value="primary-3">

            <div class="flex-group">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <h2 class="item-title">Verbal</h2>
            </div>

            <p class="summary-score"><span>61</span> / 100</p>

          </div>
          <div class="summary-item" data-color-value="primary-4">

            <div class="flex-group">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <h2 class="item-title">Visual</h2>
            </div>

            <p class="summary-score"><span>72</span> / 100</p>

          </div>

        </div>

        <button class="btn">Continue</button>

      </div>
    </main>
  </body>
</html>
